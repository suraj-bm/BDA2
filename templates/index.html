<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pepper Disease Classifier</title>
    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #4c6ef5, #15aabf);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #ffffffee;
            padding: 24px;
            border-radius: 16px;
            width: 420px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.18);
        }

        h2 { text-align: center; margin-bottom: 8px; color: #111; }
        p.lead { text-align:center; color:#333; margin-top:0; margin-bottom:18px; }

        label { font-weight:600; display:block; margin:8px 0 6px; }

        input[type="file"] { width:100%; }

        .preview {
            width:100%; height:240px; border-radius:8px; background:#f5f7fb; display:flex; align-items:center; justify-content:center; overflow:hidden; margin:12px 0;
        }
        .preview img { max-width:100%; max-height:100%; }

        button {
            width:100%; padding:12px; background:#4c6ef5; border:none; border-radius:10px; color:#fff; font-weight:700; cursor:pointer;
        }

        .result { margin-top:12px; padding:10px; background:#f7f9fc; border-radius:8px; font-weight:600; text-align:center; }

        .error { color:#b00020; font-weight:700; }
    </style>
</head>
<body>

<div class="container">
    <h2>Pepper Disease Classifier</h2>
    <p class="lead">Upload a leaf image to diagnose disease.</p>

    <form id="predict-form" enctype="multipart/form-data">
        <label for="file">Select image</label>
        <input id="file-input" type="file" name="file" accept="image/*" required>

        <div class="preview" id="preview">No image selected</div>

        <button id="predict-btn" type="submit">Predict</button>
    </form>

    <div id="output" class="result" style="display:none"></div>
    <div id="err" class="error" style="display:none"></div>
</div>

<script>
document.getElementById('file-input').addEventListener('change', function(ev){
    const p = document.getElementById('preview');
    p.innerHTML = '';
    const f = ev.target.files[0];
    if(!f){ p.textContent = 'No image selected'; return; }
    const img = document.createElement('img');
    img.src = URL.createObjectURL(f);
    img.onload = () => URL.revokeObjectURL(img.src);
    p.appendChild(img);
});

document.getElementById('predict-form').addEventListener('submit', async function(e){
    e.preventDefault();
    document.getElementById('output').style.display='none';
    document.getElementById('err').style.display='none';

    const input = document.getElementById('file-input');
    if(!input.files || input.files.length===0){
        document.getElementById('err').textContent = 'Please select an image file.';
        document.getElementById('err').style.display='block';
        return;
    }

    const formData = new FormData();
    formData.append('file', input.files[0]);

    try{
        const btn = document.getElementById('predict-btn');
        btn.disabled = true;
        btn.textContent = 'Predicting...';

        const res = await fetch('/predict', { method:'POST', body: formData });
        const data = await res.json();
        btn.disabled = false;
        btn.textContent = 'Predict';

        if(!res.ok){
            document.getElementById('err').textContent = data.error || 'Prediction failed';
            document.getElementById('err').style.display='block';
            return;
        }

        document.getElementById('output').textContent = `${data.class} (confidence: ${data.confidence})`;
        document.getElementById('output').style.display='block';
    }catch(err){
        document.getElementById('err').textContent = err.message || String(err);
        document.getElementById('err').style.display='block';
        document.getElementById('predict-btn').disabled = false;
        document.getElementById('predict-btn').textContent = 'Predict';
    }
});
</script>

</body>
</html>
