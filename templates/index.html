<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Pepper Disease Detection</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f9f9f9;
    }
    .navbar {
      background-color: #2c6e49;
    }
    .navbar-brand, .nav-link {
      color: #fff !important;
    }
    .container {
      margin-top: 40px;
    }
    video, canvas, img {
      max-width: 100%;
      border-radius: 10px;
      margin: 10px 0;
    }
    #resultCard {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Black Pepper Disease Detection</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#capture">Capture</a></li>
          <li class="nav-item"><a class="nav-link" href="#upload">Upload</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <!-- Capture Section -->
      <div class="col-md-6" id="capture">
        <h3>üì∏ Capture from Camera</h3>
        <video id="camera" autoplay playsinline></video>
        <canvas id="canvas" style="display:none;"></canvas>
        <img id="capturedImg" class="img-fluid" src="" alt="Captured Image">
        <button class="btn btn-success mt-2" onclick="capturePhoto()">Capture</button>
        <button class="btn btn-primary mt-2" onclick="sendCaptured()">Detect Disease</button>
      </div>

      <!-- Upload Section -->
      <div class="col-md-6" id="upload">
        <h3>üì§ Upload an Image</h3>
        <form id="uploadForm">
          <input type="file" id="uploadInput" class="form-control mb-3" accept="image/*" required>
          <button type="submit" class="btn btn-primary">Detect Disease</button>
        </form>
      </div>
    </div>

    <!-- Result -->
    <div id="resultCard" class="card text-center shadow">
      <div class="card-body">
        <h4 class="card-title">üîç Detection Result</h4>
        <p id="resultText" class="card-text"></p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Camera + Prediction Script -->
  <script>
    const video = document.getElementById('camera');
    const canvas = document.getElementById('canvas');
    const capturedImg = document.getElementById('capturedImg');
    const resultCard = document.getElementById('resultCard');
    const resultText = document.getElementById('resultText');

    // Start camera
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = stream;
      } catch (err) {
        alert("Error accessing camera: " + err);
      }
    }

    // Capture photo
    function capturePhoto() {
      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      const dataUrl = canvas.toDataURL('image/png');
      capturedImg.src = dataUrl;
    }

    // Send captured image to Flask
    async function sendCaptured() {
      if (!capturedImg.src) {
        alert("Please capture an image first.");
        return;
      }

      const response = await fetch("/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ image: capturedImg.src })
      });

      const result = await response.json();
      displayResult(result);
    }

    // Upload form handler
    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const fileInput = document.getElementById('uploadInput');
      const file = fileInput.files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append("file", file);

      const response = await fetch("/predict", {
        method: "POST",
        body: formData
      });

      const result = await response.json();
      displayResult(result);
    });

    // Show result
    function displayResult(result) {
      if (result.error) {
        resultText.textContent = "‚ö†Ô∏è Error: " + result.error;
      } else {
        resultText.innerHTML = `Class: <b>${result.class}</b><br>Confidence: <b>${(result.confidence * 100).toFixed(2)}%</b>`;
      }
      resultCard.style.display = "block";
    }

    startCamera();
  </script>
</body>
</html>
